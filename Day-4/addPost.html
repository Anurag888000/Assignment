<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Post - My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="#" class="flex items-center space-x-2">
              <svg
                class="h-8 w-8 text-indigo-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6.253v11.494m-5.747-8.994l11.494 5.994M17.747 8.253L6.253 14.247"
                />
              </svg>
              <span class="font-bold text-xl text-gray-800">Blogify</span>
            </a>
          </div>
          <div class="text-sm font-medium text-gray-600">Create New Post</div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="p-4 sm:p-8">
          <!-- Post Title Input -->
          <div>
            <label for="post-title" class="sr-only">Post Title</label>
            <input
              type="text"
              name="post-title"
              id="post-title"
              class="block w-full text-3xl font-bold border-0 border-b border-gray-200 focus:ring-0 focus:border-indigo-500 transition duration-150 ease-in-out p-2"
              placeholder="Your Post Title..."
            />
          </div>

          <!-- Rich Text Editor Toolbar -->
          <div
            class="mt-6 border border-gray-200 rounded-t-lg p-2 flex items-center space-x-1 bg-gray-50 flex-wrap"
          >
            <!-- Bold, Italic, Underline -->
            <button
              class="toolbar-button p-2 rounded-md hover:bg-gray-200"
              data-command="bold"
              title="Bold"
            >
              <svg
                class="w-5 h-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
              </svg>
            </button>
            <button
              class="toolbar-button p-2 rounded-md hover:bg-gray-200"
              data-command="italic"
              title="Italic"
            >
              <svg
                class="w-5 h-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="19" y1="4" x2="10" y2="4"></line>
                <line x1="14" y1="20" x2="5" y2="20"></line>
                <line x1="15" y1="4" x2="9" y2="20"></line>
              </svg>
            </button>
            <button
              class="toolbar-button p-2 rounded-md hover:bg-gray-200"
              data-command="underline"
              title="Underline"
            >
              <svg
                class="w-5 h-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path>
                <line x1="4" y1="21" x2="20" y2="21"></line>
              </svg>
            </button>
            <div class="w-px h-6 bg-gray-300 mx-2"></div>
            <!-- Font Size -->
            <button
              type="button"
              class="toolbar-button rounded-md p-2 hover:bg-gray-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
              data-command="decreaseFontSize"
              aria-label="Decrease font size"
            >
              <svg
                class="h-5 w-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="M6.5 18L10.5 6L14.5 18" />
                <path d="M8 14h5" />
                <path d="M17 12h4" />
              </svg>
            </button>

            <button
              type="button"
              class="toolbar-button rounded-md p-2 hover:bg-gray-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
              data-command="increaseFontSize"
              aria-label="Increase font size"
            >
              <svg
                class="h-5 w-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="M6.5 18L10.5 6L14.5 18" />
                <path d="M8 14h5" />
                <path d="M19 10v4" />
                <path d="M17 12h4" />
              </svg>
            </button>
            <div class="w-px h-6 bg-gray-300 mx-2"></div>
            <!-- Highlight -->
            <button
              class="toolbar-button p-2 rounded-md hover:bg-gray-200"
              data-command="hiliteColor"
              title="Highlight text"
            >
              <svg
                class="w-5 h-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9 11l-6 6v3h3l6-6"></path>
                <path
                  d="M22 7l-5-5a2 2 0 0 0-3 0l-7 7 8 8 7-7a2 2 0 0 0 0-3z"
                ></path>
              </svg>
            </button>
          </div>

          <!-- Editable Content Area -->
          <div
            class="prose prose-lg max-w-none p-3 h-72 border-l border-r border-b border-gray-200 rounded-b-lg"
          >
            <div
              id="editor"
              contenteditable="true"
              data-placeholder="Start writing your amazing blog post here..."
            >
              <p>Start writing your amazing blog post here...</p>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="mt-8 flex justify-end space-x-4">
            <button
              type="button"
              class="px-6 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Save Draft
            </button>
            <button
              type="submit"
              class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Publish Post
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

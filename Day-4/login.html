<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Blogify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-50 via-white to-indigo-100 font-['Inter']">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6 transition hover:shadow-2xl">
      
      <!-- Logo + Title -->
      <div class="text-center">
        <a href="#" class="flex justify-center items-center space-x-2">
          <svg class="h-12 w-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" 
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 6.253v11.494m-5.747-8.994l11.494 5.994M17.747 8.253L6.253 14.247"/>
          </svg>
          <span class="font-extrabold text-3xl text-gray-800">Blogify</span>
        </a>
        <h2 class="mt-4 text-2xl font-bold text-gray-900">Sign in to your account</h2>
        <p class="mt-2 text-sm text-gray-500">Welcome back! Please enter your details</p>
      </div>

      <!-- Form -->
      <form action="home.html" method="GET" class="space-y-4">
        
        <!-- Email -->
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" 
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 
                       2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 
                       2 0 002 2z"/>
            </svg>
          </span>
          <input id="email" name="email" type="email" required placeholder="Email address"
            class="w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 
                   focus:ring-2 focus:ring-indigo-400 focus:outline-none transition sm:text-sm"/>
        </div>

        <!-- Password with toggle -->
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" 
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 15v2m-6 4h12a2 2 0 
                       002-2v-6a2 2 0 00-2-2H6a2 
                       2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 
                       4 0 00-8 0v4h8z"/>
            </svg>
          </span>
          <input id="password" name="password" type="password" required placeholder="Password"
            class="w-full pl-10 pr-10 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 
                   focus:ring-2 focus:ring-indigo-400 focus:outline-none transition sm:text-sm"/>
          <button type="button" onclick="togglePassword()" 
            class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-indigo-500">
            üëÅ
          </button>
        </div>

        <!-- Remember + Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded"/>
            <span class="text-gray-700">Remember me</span>
          </label>
          <a href="#" class="text-indigo-600 hover:text-indigo-500 font-medium">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full py-3 mt-2 rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-500 
                 hover:from-indigo-700 hover:to-indigo-600 text-white font-semibold 
                 shadow-md transition transform hover:-translate-y-0.5">
          Sign In
        </button>

        <!-- Divider -->
        <p class="text-center text-gray-500 text-sm mt-4">Or</p>

        <!-- Create Account -->
        <a href="#" 
           class="block w-full py-3 px-4 rounded-lg border border-gray-300 text-center 
                  font-medium text-indigo-600 hover:bg-indigo-50 transition">
          Create an account
        </a>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>

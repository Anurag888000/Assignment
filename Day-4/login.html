<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Blogify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-br from-indigo-50 via-white to-indigo-100 font-inter"
  >
    <div class="min-h-screen flex items-center justify-center px-4">
      <div
        class="bg-white/80 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md"
      >
        <!-- Logo + Title -->
        <div class="flex flex-col items-center">
          <div class="flex items-center justify-center space-x-2">
            <svg
              class="h-12 w-12 text-indigo-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6.253v11.494m-5.747-8.994l11.494 5.994M17.747 8.253L6.253 14.247"
              />
            </svg>
            <span class="font-bold text-3xl text-gray-800">Blogify</span>
          </div>
          <h2 class="mt-6 text-2xl font-bold text-gray-900 text-center">
            Sign in to your account
          </h2>
        </div>

        <!-- Form -->
        <form
          action="C:\Users\Anurag\Downloads\Project\Intership GrowingUpp\Day-4\home.html"
          class="mt-8 space-y-6"
        >
          <div class="space-y-4">
            <div>
              <label for="email" class="sr-only">Email address</label>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-1 focus:ring-indigo-500 text-gray-900 placeholder-gray-400"
                placeholder="Email address"
              />
            </div>
            <div class="relative">
              <label for="password" class="sr-only">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 text-gray-900 placeholder-gray-400"
                placeholder="Password"
              />
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-indigo-500"
              >
                üëÅ
              </button>
            </div>
          </div>
          <!-- Remember + Forgot -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center space-x-2">
              <input
                type="checkbox"
                class="h-4 w-4 text-indigo-600 border-gray-300 rounded"
              />
              <span class="text-gray-700">Remember me</span>
            </label>
            <a
              href="#"
              class="text-indigo-600 hover:text-indigo-500 font-medium"
              >Forgot password?</a
            >
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full py-3 px-4 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold shadow-md transition"
          >
            Sign In
          </button>

          <!-- Divider -->
          <p class="text-center text-gray-500 text-sm">Or</p>

          <!-- Create Account -->
          <a
            href="#"
            class="block w-full py-3 px-4 rounded-xl border border-gray-300 text-center font-medium text-indigo-600 hover:bg-indigo-50 transition"
          >
            Create an account
          </a>
        </form>
      </div>
    </div>

    <script>
      function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>

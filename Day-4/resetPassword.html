<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Blogify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gradient-to-r from-indigo-50 via-white to-indigo-100 font-['Inter']"
  >
    <div class="min-h-screen flex items-center justify-center px-4">
      <div
        class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6 transition hover:shadow-2xl"
      >
        <!-- Logo + Title -->
        <div class="text-center">
          <a href="#" class="flex justify-center items-center space-x-2">
            <svg
              class="h-12 w-12 text-indigo-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6.253v11.494m-5.747-8.994l11.494 5.994M17.747 8.253L6.253 14.247"
              />
            </svg>
            <span class="font-extrabold text-3xl text-gray-800">Blogify</span>
          </a>
          <h2 class="mt-4 text-2xl font-bold text-gray-900">
            Reset your password
          </h2>
          <p class="mt-2 text-sm text-gray-500">
            Enter your email and weâ€™ll send you a link to get back into your
            account
          </p>
        </div>

        <!-- Form -->
        <form class="space-y-4" action="login.html" method="GET">
          <!-- Email Input -->
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg
                class="h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 
                       2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 
                       2 0 002 2z"
                />
              </svg>
            </span>
            <input
              id="email-address"
              name="email"
              type="email"
              required
              placeholder="Email address"
              class="w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition sm:text-sm"
            />
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full py-3 mt-4 rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-700 hover:to-indigo-600 text-white font-semibold shadow-md transition transform hover:-translate-y-0.5"
          >
            Send Password Reset Link
          </button>
        </form>

        <!-- Footer -->
        <p class="mt-4 text-center text-sm text-gray-600">
          Remember your password?
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"
            >Sign in</a
          >
        </p>
      </div>
    </div>
  </body>
</html>

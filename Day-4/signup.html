<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Blogify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-indigo-50 via-white to-indigo-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 font-['Inter'] transition-colors duration-300"
  >
    <div class="min-h-screen flex items-center justify-center px-4">
      <div
        class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 space-y-6 transition hover:shadow-2xl"
      >
        <!-- Logo + Title -->
        <div class="text-center">
          <a href="#" class="flex justify-center items-center space-x-2">
            <svg
              class="h-12 w-12 text-indigo-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6.253v11.494m-5.747-8.994l11.494 5.994M17.747 8.253L6.253 14.247"
              />
            </svg>
            <span class="font-extrabold text-3xl text-gray-800 dark:text-white"
              >Blogify</span
            >
          </a>
          <h2 class="mt-4 text-2xl font-bold text-gray-900 dark:text-white">
            Create your account
          </h2>
          <p class="text-gray-500 dark:text-gray-300 text-sm">
            Start your journey with us today
          </p>
        </div>

        <!-- Form -->
        <form class="space-y-4" action="login.html" method="GET">
          <!-- Full Name -->
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </span>
            <input
              id="full-name"
              name="name"
              type="text"
              required
              placeholder="Full name"
              class="w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition sm:text-sm"
            />
          </div>

          <!-- Email -->
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 
                       2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 
                       2 0 002 2z"
                />
              </svg>
            </span>
            <input
              id="email-address"
              name="email"
              type="email"
              required
              placeholder="Email address"
              class="w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition sm:text-sm"
            />
          </div>

          <!-- Password -->
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 
                       002-2v-6a2 2 0 00-2-2H6a2 
                       2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 
                       4 0 00-8 0v4h8z"
                />
              </svg>
            </span>
            <input
              id="password"
              name="password"
              type="password"
              required
              placeholder="Password"
              class="w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition sm:text-sm"
            />
          </div>

          <!-- Confirm Password -->
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 
                       0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </span>
            <input
              id="confirm-password"
              name="confirm-password"
              type="password"
              required
              placeholder="Confirm Password"
              class="w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition sm:text-sm"
            />
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full py-3 mt-4 rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-700 hover:to-indigo-600 text-white font-semibold shadow-md transition transform hover:-translate-y-0.5"
          >
            Create Account
          </button>
        </form>

        <!-- Footer -->
        <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-300">
          Already have an account?
          <a
            href="login.html"
            class="font-medium text-indigo-600 hover:text-indigo-500"
            >Sign in</a
          >
        </p>
      </div>
    </div>

    <!-- Dark mode toggle -->
    <button
      id="dark-mode-toggle"
      class="fixed bottom-4 right-4 p-3 rounded-full bg-indigo-600 text-white shadow-lg hover:bg-indigo-700 transition"
    >
      ðŸŒ™
    </button>
    <script src="darkMode.js"></script>
  </body>
</html>

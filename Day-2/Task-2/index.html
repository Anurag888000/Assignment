<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CSS GRID</h1>

    <div class="grid-container">
        <header class="grid-item header">Header</header>
        <aside class="grid-item sidebar">Side Bar</aside>
        <main class="grid-item content1">Content 1</main>
        <section class="grid-item content2">Content 2</section>
        <section class="grid-item content3">Content 3</section>
        <footer class="grid-item footer">Footer</footer>
    </div>

</body>
</html>

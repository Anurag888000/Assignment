<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Layout</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-container">
        <!-- Header -->
        <header class="box header">Header</header>

        <!-- This container holds the two main columns -->
        <div class="main-area">
            <!-- Left column for Hero and Sidebar -->
            <div class="left-column">
                <div class="box hero">Hero</div>
                <div class="box sidebar">Sidebar</div>
            </div>

            <!-- Right column for Main and Extra Content -->
            <div class="right-column">
                <div class="box main-content">Main Content</div>
                <div class="box extra-content">Extra Content</div>
            </div>
        </div>

        <!-- This container holds the related content -->
        <div class="related-area">
            <div class="box related-images">Related Images</div>
            <div class="box related-posts">Related Posts</div>
        </div>

        <!-- Footer -->
        <footer class="box footer">Footer</footer>
    </div>

</body>
</html>

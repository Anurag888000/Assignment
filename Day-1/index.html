<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h2>Registration Form</h2>
      <div class="flex-container">
        <div class="flex-items">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="flex-items">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="xyz@gmail.com"
            required
          />
        </div>

        <div class="flex-items">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="flex-items">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+91 9876543210"
          />
        </div>

        <div class="flex-items">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" />
        </div>

        <div class="flex-items">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            min="0"
            max="50"
            placeholder="Enter your age"
          />
        </div>

        <div class="flex-items">
          <label>Gender</label>
          <div class="horizontal-group">
            <input type="radio" id="male" name="gender" value="male" /><label
              for="male"
              >Male</label
            >
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
            /><label for="female">Female</label>
          </div>
        </div>

        <div class="flex-items">
          <label>Hobbies</label>
          <div class="horizontal-group">
            <input
              type="checkbox"
              id="hobby1"
              name="hobbies"
              value="Reading"
            /><label for="hobby1">Reading</label>
            <input
              type="checkbox"
              id="hobby2"
              name="hobbies"
              value="Traveling"
            /><label for="hobby2">Dancing</label>
            <input
              type="checkbox"
              id="hobby3"
              name="hobbies"
              value="Music"
            /><label for="hobby3">Listening Music</label>
            <input
              type="checkbox"
              id="hobby4"
              name="hobbies"
              value="Sports"
            /><label for="hobby4">Playing Sports</label>
            <input
              type="checkbox"
              id="hobby5"
              name="hobbies"
              value="Cooking"
            /><label for="hobby5">Cooking</label>
            <input
              type="checkbox"
              id="hobby6"
              name="hobbies"
              value="Gaming"
            /><label for="hobby6">Gaming</label>
            <input
              type="checkbox"
              id="hobby7"
              name="hobbies"
              value="Photography"
            /><label for="hobby7">Photography</label>
            <input
              type="checkbox"
              id="hobby8"
              name="hobbies"
              value="Gardening"
            /><label for="hobby8">Gardening</label>
          </div>
        </div>

        <div class="flex-items">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="">--Select--</option>
            <option value="india">India</option>
            <option value="nepal">Nepal</option>
            <option value="bhutan">Bhutan</option>
            <option value="sri-lanka">Sri Lanka</option>
            <option value="canada">Canada</option>
            <option value="china">China</option>
          </select>
        </div>

        <div class="flex-items">
          <label for="resume">Upload Resume</label>
          <input type="file" id="resume" name="resume" />
        </div>

        <div class="flex-items">
          <label for="website">Website</label>
          <input
            type="url"
            id="website"
            name="website"
            placeholder="https://xyz.com"
          />
        </div>

        <div class="flex-items">
          <label for="contactTime">Time to Contact</label>
          <input type="time" id="contactTime" name="contactTime" />
        </div>

        <div class="flex-items">
          <label for="appointment">Appointment DateTime</label>
          <input type="datetime-local" id="appointment" name="appointment" />
        </div>

        <div class="flex-items">
          <label for="color">Favorite Color</label>
          <input type="color" id="color" name="color" />
        </div>

        <div class="flex-items">
          <label for="experience">Experience Level (0-10)</label>
          <input
            type="range"
            id="experience"
            name="experience"
            min="0"
            max="10"
          />
        </div>

        <div class="flex-items">
          <label for="comments">Comments</label>
          <textarea
            id="comments"
            name="comments"
            rows="3"
            cols="50"
            placeholder="Write your message or feedback here..."
          ></textarea>
        </div>

        <div class="flex-items">
          <div class="horizontal-group">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">I agree to the Terms & Conditions</label>
          </div>
        </div>

        <div class="flex-items">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </div>
    </form>
  </body>
</html>
